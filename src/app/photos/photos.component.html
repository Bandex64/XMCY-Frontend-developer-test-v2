<div class="grid-wrapper">
    <mat-grid-list cols="4">
        <mat-grid-tile *ngFor="let url of imageUrls">
            <img src="{{url}}" (click)="addToFavorites(url)">
        </mat-grid-tile>
    </mat-grid-list>
    <app-scroll-end-indicator (scrollEndReached)="bottomReached()"></app-scroll-end-indicator>
</div>
